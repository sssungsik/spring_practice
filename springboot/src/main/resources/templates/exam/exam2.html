<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
<head>
	<style>
		table{
			border: 1px solid black;
			width : 700px;
			table-layout : auto;
			text-align : center;
		}
		th{
			border: 1px solid black;
			background-color : cornflowerblue;
			color: azure;
			height : 30px;
		}
		td{
			border: 1px solid black;
			height : 30px;
		}
	</style>
</head>
<th:block layout:fragment="customContent">
	<h1>thymeleaf 반복문</h1>
	- 태그속성 th:each 문법<br>
	- 문법예시 : th:each="약어(객체, 객체의 상태) : ${반복가능한 객체}"<br>
	- 배열, 컬렉션 류의 순회 혹은 반복가능한 객체<br>
	- 유효범위 :  선언한 태그 닫힐 때까지<br>
	<br><br>
	<table>
		<thead>
			<tr>
				<th>회원아이디</th>
				<th>회원비밀번호</th>
				<th>회원등급</th>
				<th>회원이름</th>
				<th>회원연락처</th>
			</tr>
		</thead>
		<tbody>
			<!--/* jquery each jquery객체.each((idx, item)=>{}) 유사 */-->
			<tr th:each="l : ${memberList}">
				<td th:text="${l.memberId}"></td>
				<td th:text="${l.memberPw}"></td>
				<td th:text="${l.memberLevel}"></td>
				<td>[[${l.memberName}]]</td>
				<td>[[${l.memberMobile}]]</td>
			</tr>
		</tbody>
		<tfoot>
			<!--/* 객체의 내부상태 값을 접근하려면 무조건 2개 매개변수 필요 */-->
			<tr th:each="l, status : ${memberList}">
				<td th:text="${status.index}">배열의 0번째부터 인덱스 반환</td>
				<td th:text="${status.count}">배열의 0번째 -> 1부터 상태값 반환</td>
				<td th:text="${status.size}">배열크기 상태값 반환</td>
				<td th:text="${status.odd + '/' + status.even}">배열요소의 홀수 짝수 여부</td>
				<td th:text="${status.first + '/' + status.last}">배열요소의 첫번째, 마지막 요소 여부</td>			
			</tr>
		</tfoot>
	</table>
	
	<!--/* 단순 for문 구현 */-->
	<!-- #numbers.sequence(초기값, 종료값, 증감) : 숫자배열객체 생성 [1,2,.....10]-->
	<div th:each="num : ${#numbers.sequence(1, 10, 1)}">
		<label th:text="${num}"></label>
	</div>

</th:block>
</html>
