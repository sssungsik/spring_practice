<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<h1>QnA</h1>
<table style="border: 2px solid pink; border-radius: 5px">
    <thead>
    <tr>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="msg : ${messageList}">
        <td>
            <a th:href="@{|/message/detail/${msg.id}|}"
               th:text="${msg.title}"></a>
        </td>
        <td th:text="${msg.createDate}"></td>
    </tr>
    </tbody>
</table>

</html>
